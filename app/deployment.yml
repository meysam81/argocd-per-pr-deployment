apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx:1-alpine
          name: nginx
          resources: {}
      initContainers:
        - name: init-myservice
          image: busybox
          command: ["sh", "-c", "echo $(BRANCH_NAME)"]
          env:
            - name: BRANCH_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['branch-name']
